<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>
        <!-- <a href="#" class="logo"><img src="./images/logo.png" alt=""></a> -->
        <a href="#" class="logo">RK</a>
    </header>
    
    <!-- <div class="bg">
        <canvas id="canvas"></canvas>
    </div> -->
    <section class="first-page">
        <div class="first-page-contents">

            <div class="home-planets">
                <img class="earth" src="./images/earth.png" alt="">
                <img class="moon" src="./images/moon.png" alt="">
         </div>
         <div class="website-intro">
             <h1>Lets Explore <span>Planets</span></h1>
             <button id="planetExploreBtn" class="btn">Explore</button>
            </div>
        </div>
    </section>

    <section class="second-page">

        <div class="second-page-contents">

            <h1>Planets List</h1>
            <div class="backToFirstPage">
                <button class="FrstBckbtn"><i class='bx bx-arrow-back'></i></button>
            </div>
            <div class="planet-container">
                <ol class="allPlanetNames">
                    <!-- <li><a href=""><span class="planetName">Tatooine</span></a></li>
                    <li><a href=""><span class="planetName">Tatooine</span></a></li>            -->
                </ol>
            </div>
            <div class="scndPage-Btns">
                <button id="prevBtn" class="btn">Previous</button>
                <button id="nextBtn" class="btn">Next</button>
            </div>
        </div>
    </section>

    <section class="third-page">
        <h1 id="currentPlanetName"></h1>
        <div class="backpagebtn">
            <button class="backBtn"><i class='bx bx-arrow-back'></i></button>
        </div>
        <div class="current-planet-details">
            <div class="cp-details">
                <h2>Rotation-Period: <span id="rotation"></span></h2>
                <h2>Orbit-Period: <span id="orbit"></span></h2>
                <h2>Diameter: <span id="diameter"></span></h2>
                <h2>Climate: <span id="climate"></span></h2>
            </div>
            <div class="cp-details">
                <h2>Gravity: <span id="gravity"></span></h2>
                <h2>Terrain: <span id="terrain"></span></h2>
                <h2>Surface-Water: <span id="water"></span></h2>
                <h2>Population: <span id="population"></span></h2>
            </div>
        </div>
        <div class="residents">
            <h1>List Of Residents:</h1>
            <div class="residents-container">

                 <div class="resident-half-details">
                    <!-- <div class="box">
                        <h1 class="residentName">Mirial</h1>
                        <button class="btn">Explore</button>
                    </div>
                    <div class="box">
                        <h1 class="residentName">Mirial</h1>
                        <button class="btn">Explore</button>
                    </div> -->
                 </div>

                 <div class="resident-full-details">
                    <h1>Rname :<span id="current-resident-name"></span></h1>
                    <h2>Height: <span id="height"></span></h2>
                    <h2>Mass: <span id="mass"></span></h2>
                    <h2>Gender: <span id="gender"></span></h2>
                 </div>

            </div>
        </div>
    </section>
    


    <!-- <script src="./canvas.js"></script> -->
    <script src="./script.js"></script>
</body>
</html>
